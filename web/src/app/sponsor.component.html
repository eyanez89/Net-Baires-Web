<div class="clients white-bg">
    <div class="container">
        <ul class="client-logos" *ngFor="let sponsor of sponsors">
            <li>
                <a target="_blank" href="{{sponsor.URL}}">
                    <img src="{{sponsor.photoURL}}" alt="{{sponsor.name}}">
                </a>
            </li>
        </ul>
    </div>
</div>
